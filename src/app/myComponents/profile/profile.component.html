<div class="container">
  <div class="box">
    <div class="profile">
      <h2>
        My Profile
        <span *ngIf="edits"
          ><i
            class="fa-solid fa-pencil"
            style="font-size: 25px; cursor: pointer"
            (click)="editprofile()"
          ></i></span
        ><span *ngIf="!edits"
          ><i
            class="fa-solid fa-xmark"
            style="font-size: 35px; cursor: pointer"
            (click)="editprofile()"
          ></i
        ></span>
      </h2>
      <hr />
      <form>
        <div class="form-group my-3" style="display: flex">
          <label><strong>Name:&nbsp;</strong></label>
          <span *ngIf="edits">{{ UserArray.userName }}</span>
          <input
            *ngIf="!edits"
            type="text"
            [(ngModel)]="UserArray.userName"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="name"
            placeholder="{{ UserArray.userName }}"
          />
        </div>
        <div class="form-group my-3" style="display: flex">
          <label><strong>Email:&nbsp;</strong></label>
          <span *ngIf="edits">{{ UserArray.email }}</span>
          <input
            *ngIf="!edits"
            type="text"
            [(ngModel)]="UserArray.email"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="email"
            placeholder="{{ UserArray.email }}"
          />
        </div>
        <div class="form-group my-3" style="display: flex">
          <label><strong>Phone:&nbsp;</strong></label>
          <span *ngIf="edits">{{ UserArray.phone }}</span>
          <input
            *ngIf="!edits"
            type="text"
            [(ngModel)]="UserArray.phone"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="phone"
            placeholder="{{ UserArray.phone }}"
          />
        </div>
        <div class="form-group my-3" style="display: flex">
          <label><strong>Age:&nbsp;</strong></label>
          <span *ngIf="edits">{{ UserArray.age }}</span>
          <input
            *ngIf="!edits"
            type="text"
            [(ngModel)]="UserArray.age"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="age"
            placeholder="{{ UserArray.age }}"
          />
        </div>
        <button *ngIf="!edits" class="btn" (click)="saveprofile()">Save</button>
      </form>
    </div>
    <div class="options">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <button class="btn btn-warning" routerLink="/cart">
            Go to My Cart
          </button>
        </li>
        <li class="nav-item">
          <button routerLink="/order" class="btn btn-secondary">
            Go to My Orders
          </button>
        </li>
        <li class="nav-item">
          <button
            routerLink="/addproduct"
            class="btn btn-primary"
            *ngIf="UserArray.role === 'admin'"
          >
            Add Products
          </button>
        </li>
        <li class="nav-item">
          <button
            routerLink="/allorders"
            class="btn btn-primary"
            *ngIf="UserArray.role === 'admin'"
          >
            All Orders
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</div>
