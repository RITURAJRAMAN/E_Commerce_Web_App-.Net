<section class="py-5">
  <div class="container"
       style="background-color: rgb(0, 0, 17, 0.7); display: flex; margin: auto; width: 60%; height: 90vh; align-items: center; box-shadow: 0 0 5px 3px; border-radius: 10px; color: rgb(236, 235, 235);">
    <div style="width: 50%">
      <img alt="" src="https://webocity.in/wp-content/uploads/2019/03/e-commerce-website-ecommerce-png-450_450.png"
           style="width: 100%"/>
    </div>
    <div style="width: 50%; padding: 0 25px; margin: 0">
      <h1>Ecommerce</h1>
      <p style="font-size: 20px">Register Now</p>
      <form (ngSubmit)="addUser()" [formGroup]="signupForm" novalidate>
        <div class="form-group my-3">
          <input class="form-control" formControlName="userName" id="name" placeholder="Name" required type="text"/>
          <div *ngIf="signupForm.controls.userName.hasError('required') && signupForm.controls.userName.touched">
            <p>Please enter your name.</p>
          </div>
        </div>
        <div class="form-group my-3">
          <input class="form-control" formControlName="email" id="email" placeholder="Email address" type="text"/>
          <div *ngIf="signupForm.controls.email.hasError('required') && signupForm.controls.email.touched">
            <p>Please enter your email address.</p>
          </div>
        </div>
        <div class="form-group my-3">
          <input class="form-control" formControlName="phone" id="phone" placeholder="Phone Number" required
                 type="text"/>
          <div *ngIf="signupForm.controls.phone.hasError('required') && signupForm.controls.phone.touched">
            <p>Please enter your phone number.</p>
          </div>
        </div>
        <div class="form-group my-3">
          <input class="form-control" formControlName="age" id="age" placeholder="Age" required type="number"/>
          <div *ngIf="signupForm.controls.age.hasError('required') && signupForm.controls.age.touched">
            <p>Please enter your age.</p>
          </div>
        </div>
        <div class="form-group my-3" style="width: 100%">
          <select formControlName="role" id="role" name="role" style="width: 100%; padding: 7px; border-radius: 7px">
            <option disabled selected value="">Select a Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="form-group my-3">
          <input class="form-control" formControlName="password" id="password" placeholder="Password" required
                 type="password"/>
          <div *ngIf="signupForm.controls.password.hasError('required') && signupForm.controls.password.touched">
            <p>Please enter your Password.</p>
          </div>
        </div>
        <button class="btn my-2 w-100" style="background-color: black" type="submit">
          Sign Up
        </button>
        <p>
          Already having an account?<a routerLink="/login" style="margin: 6px; text-decoration: none">Login Now</a>
        </p>
      </form>
    </div>
  </div>
</section>
