<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" style="background-color: rgb(0, 0, 17, 0.3)">
          <div class="card-body p-4">
            <div class="row">
              <div class="col">
                <h5 class="mb-3">
                  <a
                    routerLink=""
                    class="text-body"
                    style="text-decoration: none"
                    ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                    shopping</a
                  >
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">My Orders</p>
                    <p class="mb-0">You have {{ orderItems.length }} Orders</p>
                  </div>
                  <div>
                    <p class="mb-0" *ngIf="orderItems.length !== 0">
                      <span class="text-muted">Sort by:</span>
                      <a
                        class="text-body"
                        style="text-decoration: none; cursor: pointer"
                        >&nbsp;price <i class="fas fa-angle-down mt-1"></i
                      ></a>
                    </p>
                  </div>
                </div>

                <div *ngFor="let item of orderItems">
                  <div
                    class="card mb-3"
                    style="
                      background-color: rgb(0, 0, 17, 0.3);
                      box-shadow: 0 0 2px;
                    "
                  >
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              src="{{ item.imageurl }}"
                              class="img-fluid rounded-3"
                              alt="Shopping item"
                              style="width: 70px; height: 70px"
                            />
                          </div>
                          <div class="ms-3">
                            <h5>{{ item.product }}</h5>
                            <p>
                              Ordered on {{ item.createdDate.split("T")[0] }}
                            </p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px">
                            <h5 class="fw-normal mb-0">{{ item.quantity }}</h5>
                          </div>
                          <div style="width: 80px">
                            <h5 class="mb-0">&#8377;{{ item.price }}</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
